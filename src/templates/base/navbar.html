{% url 'home' as home_url %}
{% url 'about' as about_url %}
{% url 'help' as help_url %}
{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
	<div class="container">
		<img src="{% static 'img/logo.jpg' %}"  width="40" height="40" class="d-inline-block align-top" alt="">
	  <a class="navbar-brand name" href="{{ home_url }}">
    	{% if brand_name %} {{brand_name }} {% else %} Tesla {% endif %}
  	</a>

	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>

	  <div class="collapse navbar-collapse" id="navbarSupportedContent">
	    <ul class="navbar-nav mr-auto">
	      <li class="nav-item {% if request.path == home_url %} active {% endif %}">
	        <a class="nav-link" href="{{ home_url }}">Home <span class="sr-only">(current)</span></a>
	      </li>
	      <li class="nav-item {% if request.path == about_url %} active {% endif %}">
	        <a class="nav-link" href="{{ about_url }}">About</a>
	      </li>
	      <li class="nav-item {% if request.path == help_url %} active {% endif %}">
	        <a class="nav-link" href="{{ help_url }}">Help</a>
	      </li>

	    </ul>
	    
	  </div>
	</div>
</nav>
